<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style>
  p > img {vertical-align: super}
  button > img {vertical-align: top}
  .middle > p > img {vertical-align: baseline}
  .middle > button > img {vertical-align: middle}
  .bottom > P > img {vertical-align: middle}
  .bottom > button > img {vertical-align: bottom}
  </style>
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img src="easter-egg.jpg" alt="icon" title="icon">TOP</p>
  <button>Easter is Coming <img src="easter-egg.jpg" alt="icon" title="icon"></button>
<div class="middle">
    <p>In this text we show an Icon <img src="easter-egg.jpg" alt="icon" title="icon">MIDDLE</p>
  <button>Easter is Coming <img src="easter-egg.jpg" alt="icon" title="icon"></button>
</div>
<div class="bottom">
  <p>In this text we show an Icon <img src="easter-egg.jpg" alt="icon" title="icon">BOTTOM</p>
  <button>Easter is Coming <img src="easter-egg.jpg" alt="icon" title="icon"></button>
</div>
</body>
</html>
