<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User</title>
</head>
<body>
    <h2>Create User</h2>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <hr>
        <label<input type="text" name="username" id="username" value="" size="30" placeholder="username" maxlength="12">Name</label>
        <input type="text" name="name" id="username" />
    <fieldset>
            <legend>User Form</legend>
        <label<input type="text" name="password" id="password" value="" size="30" placeholder="password" maxlength="18">Password</label>
        <input type="text" name="password" id="password" />
    </fieldset>
    <hr>
    <p>Select your favorite superhero</p>
    <label for="superheros">Superhero<br>
    <input type="radio" name="superheros" id="superheros" value="superman">Superman<br>
    <input type="radio" name="superheros" id="superheros" value="batman">Batman<br>
    <input type="radio" name="superheros" id="superheros" value="wonder_woman" checked>Wonder Woman<br>
    <input type="radio" name="superheros" id="superheros" value="flash">Flash<br>
    <input type="radio" name="superheros" id="superheros" value="thor">Thor<br>
    <input type="radio" name="superheros" id="superheros" value="hulk">Hulk<br>
    </label>
        <hr>
    <label for="videogames">VideoGame<br>
    <input type="checkbox" name="videogames" id="videogames" value="fifa" checked>FIFA<br>
    <input type="checkbox" name="videogames" id="videogames" value="nhl">NHL<br>
    <input type="checkbox" name="videogames" id="videogames" value="residen_evil">Residen Evil<br>
    <input type="checkbox" name="videogames" id="videogames" value="uncharted" checked>Uncharted<br>
    </label>
    <input type="hidden" name="userid" value="2300">
    <hr>
    <input type="image" id="login" alt="login" src="img/reg.png">
</form>
</body>
</html>
